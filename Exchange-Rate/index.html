<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Exchange Rate</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">Конвертер валют</h1>
      <div class="form">
        <p class="sum__text">Введите сумму</p>
        <input type="text" placeholder="1" />
      </div>
      <div class="exchange-wrapper">
        <section class="drop-list">
          <div class="from">
            <p>У меня есть</p>
            <div class="select-box">
              <img src="" alt="flag" />
              <select></select>
            </div>
          </div>
        </section>
        <div class="icon">
          <img src="" alt="ex" />
        </div>
        <div class="to">
          <p>Получу</p>
          <div class="select-box">
            <img src="" alt="flag" />
            <select></select>
          </div>
        </div>
      </div>
      <div class="exchange-result">
        <p class="from-value">1 USD =</p>
        <p class="from-value">81.60 RUB</p>
      </div>
      <button class="show-result">Узнать обменный курс</button>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
